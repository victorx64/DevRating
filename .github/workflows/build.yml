name: build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: dotnet-sonarscanner
      uses: Secbyte/dotnet-sonarscanner@2.1
      with:
        # Command to invoke build
        buildCommand: dotnet build
        # Command to invoke tests
        testCommand: dotnet test /p:CollectCoverage=true /p:CoverletOutput=../TestResults/ /p:Exclude=[*.Fake]* /p:MergeWith="../TestResults/coverage.json" /p:CoverletOutputFormat=\"opencover,json\" -m:1
        # Specifies the key of the analyzed project in SonarQube
        projectKey: victorx64_devrating
        # Specifies the name of the analyzed project in SonarQube
        projectName: devrating
        # Organisation
        sonarOrganisation: victorx64
        # Arguments to append to the begin command
        beginArguments: /d:sonar.cs.opencover.reportsPaths="./TestResults/coverage.opencover.xml"
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
